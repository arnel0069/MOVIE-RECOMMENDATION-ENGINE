<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
  <title>Login</title>
</head>

<body>
  <header>
    <h2> <a href="{{url_for('movies')}}">Movie Recommendation</a></h2>
    <div class="rh">
      <a href="{{url_for('home')}}">Home</a>
      <a href="{{url_for('about')}}">About</a>
      <a href="{{url_for('projectsynopsis')}}">Project synopsis</a>
    </div>
  </header>

  <main>
    <div class="container">
      <h1>Please Login</h1>
      <form action="/login" method="post">
        <div class="form-control">
          <input type="text" required name="username">
          <label>Username</label>
        </div>

        <div class="form-control">
          <input type="password" required name="password">
          <label>Password</label>
        </div>

        <button class="btn">Login</button>

        {% if error %}
        <p class="error-message">{{ error }}</p>
        {% endif %}

        <p class="text">Don't have an account? <a href="{{url_for('register')}}">Register</a> </p>
      </form>
    </div>
  </main>
  <footer>

    <p> &#169; All Rights Reserver 2024 <br>
      Like your work , Fallow us on Instagram<a href="https://www.instagram.com/vikasksharma0069/"><i class="fa-brands fa-instagram"></i> Vikas Kumar Sharma
      </a>
    </p>

  </footer>
</body>
<script>const labels = document.querySelectorAll('.form-control label')

  labels.forEach(label => {
    label.innerHTML = label.innerText
      .split('')
      .map((letter, idx) => `<span style="transition-delay:${idx * 50}ms">${letter}</span>`)
      .join('')
  })</script>
</body>

</html>
